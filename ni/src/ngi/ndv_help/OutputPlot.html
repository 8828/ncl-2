<h2>Output Plot</h2> 

<ul> 

<li>From the <strong>DataVision</strong> <strong>File</strong> menu,
select <strong>Print/Output Plot</strong>. The <strong>Print/Output
Plot</strong> appears.<p>

<li>You may choose to send a plot directly to a printer or save the plot data 
as a file in several different formats.<p>

</ul>
